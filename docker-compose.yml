
services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: pharmaturk
      POSTGRES_USER: pharmaturk
      POSTGRES_PASSWORD: pharmaturk
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pharmaturk"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  opensearch:
    image: opensearchproject/opensearch:2.13.0
    environment:
      - discovery.type=single-node
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=yourStrongPassword123!
    ports:
      - "9200:9200"
      - "9600:9600"
    volumes:
      - opensearch_data:/usr/share/opensearch/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /app/__pycache__
      - /app/*/__pycache__
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      opensearch:
        condition: service_started
    environment:
      DJANGO_DEBUG: ${DJANGO_DEBUG:-1}
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-dev-secret-key}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS:-*}
      DATABASE_URL: ${DATABASE_URL:-postgres://pharmaturk:pharmaturk@postgres:5432/pharmaturk}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      OPENSEARCH_URL: ${OPENSEARCH_URL:-http://opensearch:9200}
      SENTRY_DSN: ${SENTRY_DSN:-}
      VAPI_BASE_URL: ${VAPI_BASE_URL:-https://api.vapi.co}
      VAPI_API_KEY: ${VAPI_API_KEY:-}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_FORMAT: ${LOG_FORMAT:-json}
      USE_RUNSERVER: ${USE_RUNSERVER:-1}
      R2_ACCOUNT_ID: ${R2_ACCOUNT_ID:-}
      R2_ACCESS_KEY_ID: ${R2_ACCESS_KEY_ID:-}
      R2_SECRET_ACCESS_KEY: ${R2_SECRET_ACCESS_KEY:-}
      R2_BUCKET_NAME: ${R2_BUCKET_NAME:-}
      R2_PUBLIC_URL: ${R2_PUBLIC_URL:-}
      R2_USE_SSL: ${R2_USE_SSL:-true}
    entrypoint: ["bash", "/app/docker-entrypoint.sh"]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    working_dir: /app
    command: npm run dev
    tty: true
    stdin_open: true
    restart: unless-stopped
    ports:
      - "3001:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
      - NEXT_DISABLE_SWC_NATIVE=1
      - INTERNAL_API_BASE=http://backend:8000
      # NEXT_PUBLIC_API_BASE не устанавливаем - будет определяться динамически на клиенте
      - WATCHPACK_POLLING=true
    depends_on:
      - backend

  celeryworker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app
      - /app/__pycache__
      - /app/*/__pycache__
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      DJANGO_DEBUG: ${DJANGO_DEBUG:-1}
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-dev-secret-key}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS:-*}
      DATABASE_URL: ${DATABASE_URL:-postgres://pharmaturk:pharmaturk@postgres:5432/pharmaturk}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      OPENSEARCH_URL: ${OPENSEARCH_URL:-http://opensearch:9200}
      SENTRY_DSN: ${SENTRY_DSN:-}
      VAPI_BASE_URL: ${VAPI_BASE_URL:-https://api.vapi.co}
      VAPI_API_KEY: ${VAPI_API_KEY:-}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_FORMAT: ${LOG_FORMAT:-json}
      R2_ACCOUNT_ID: ${R2_ACCOUNT_ID:-}
      R2_ACCESS_KEY_ID: ${R2_ACCESS_KEY_ID:-}
      R2_SECRET_ACCESS_KEY: ${R2_SECRET_ACCESS_KEY:-}
      R2_BUCKET_NAME: ${R2_BUCKET_NAME:-}
      R2_PUBLIC_URL: ${R2_PUBLIC_URL:-}
      R2_USE_SSL: ${R2_USE_SSL:-true}
    command: bash -c "poetry run celery -A config worker --loglevel=info"

  celerybeat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app
      - /app/__pycache__
      - /app/*/__pycache__
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      DJANGO_DEBUG: ${DJANGO_DEBUG:-1}
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-dev-secret-key}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS:-*}
      DATABASE_URL: ${DATABASE_URL:-postgres://pharmaturk:pharmaturk@postgres:5432/pharmaturk}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      OPENSEARCH_URL: ${OPENSEARCH_URL:-http://opensearch:9200}
      SENTRY_DSN: ${SENTRY_DSN:-}
      VAPI_BASE_URL: ${VAPI_BASE_URL:-https://api.vapi.co}
      VAPI_API_KEY: ${VAPI_API_KEY:-}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_FORMAT: ${LOG_FORMAT:-json}
      R2_ACCOUNT_ID: ${R2_ACCOUNT_ID:-}
      R2_ACCESS_KEY_ID: ${R2_ACCESS_KEY_ID:-}
      R2_SECRET_ACCESS_KEY: ${R2_SECRET_ACCESS_KEY:-}
      R2_BUCKET_NAME: ${R2_BUCKET_NAME:-}
      R2_PUBLIC_URL: ${R2_PUBLIC_URL:-}
      R2_USE_SSL: ${R2_USE_SSL:-true}
    command: bash -c "poetry run celery -A config beat --loglevel=info"

volumes:
  postgres_data:
  redis_data:
  opensearch_data:

